
<mat-toolbar color="primary" class="main-nav mat-elevation-z4">

  <button mat-icon-button (click)="start.toggle()" class="icon-padding">
    <mat-icon aria-hidden="true">menu</mat-icon>
  </button>
  <button mat-button routerLink="/">{{title}}</button>

  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <button mat-icon-button class="icon-padding">
      <mat-icon aria-hidden="true">notifications</mat-icon>
  </button>

  <button *ngIf="logged" mat-icon-button class="icon-padding" [matMenuTriggerFor]="menu"><!--style="border-radius: 50%; height: 80%;width:80%;"-->
    <img class="img-fluid" style="border-radius: 60%;" [src]="photo.value">
  </button>

</mat-toolbar>

<mat-sidenav-container class="sidenav-container">

  <mat-sidenav class="mat-elevation-z3" #start [opened]="open" fixedTopGap="64" [mode]="mode" fixedInViewport="true" style="width:240px;">

    <mat-list>
      <mat-list-item class="nav-list-item" routerLink="/user" routerLinkActive="mat-icon-active"><mat-icon mat-list-icon  class="nav-list-icon">home</mat-icon>
        <span class="nav-list-item-text">Home</span>
      </mat-list-item>

      <mat-list-item class="nav-list-item" routerLink="/test-manager" routerLinkActive="mat-icon-active"><mat-icon mat-list-icon class="nav-list-icon">question_answer</mat-icon>
        <span class="nav-list-item-text">Tests</span>
      </mat-list-item>

        <mat-form-field>

</mat-sidenav-container>


<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="/products"><mat-icon aria-hidden="true">settings</mat-icon>Settings</button>
  <button mat-menu-item routerLink="/dashboard"><mat-icon aria-hidden="true">account_box</mat-icon>Profile</button>
  <button mat-menu-item (click)="handleLogOut()"><mat-icon aria-hidden="true">exit_to_app</mat-icon>Sign out</button>
</mat-menu>
