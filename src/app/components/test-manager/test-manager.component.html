
<nb-card size="xlarge">
    <nb-card-header>
        <div class="cameras-card-header">
            <span class="cameras-card-title">Tests</span>
            <span class="cameras-filter">
      </span>
        </div>
    </nb-card-header>
    <nb-card-body [@fadeInOut]>
        <div class="row" *ngIf="tests" >
            <div *ngFor="let t of tests; let i = index" class="col-lg-4">
                <nb-card>
                    <nb-card-header>{{t.title}}</nb-card-header>
                    <nb-card-body>Questions: {{t.questions.length}}</nb-card-body>
                    <nb-card-footer>
                        <button class="btn btn-hero-info btn-tn" [routerLink]="['/tests/edit', t._id]">Edit</button>
                        <button class="btn btn-hero-danger btn-tn" (click)="removeTest(t)">Remove</button>
                    </nb-card-footer>
                </nb-card>
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <nb-actions size="medium" fullWidth>
            <nb-action>
                <i class="nb-pause-outline"></i><span>Pause</span>
            </nb-action>
            <nb-action>
                <i class="nb-list"></i><span>Logs</span>
            </nb-action>
            <nb-action>
                <i class="nb-search"></i><span>Search</span>
            </nb-action>
            <nb-action>
                <i class="nb-gear"></i><span>Setup</span>
            </nb-action>
        </nb-actions>
    </nb-card-footer>
</nb-card>

<button class="settingsButton" color="accent" mat-fab="" style="z-index: 9;" [matMenuTriggerFor]="testOptions" >
    <mat-icon class="mat-24 mat-icon material-icons" role="img" aria-hidden="true" >settings</mat-icon>
</button>

<mat-menu #testOptions="matMenu" yPosition="above">
    <button mat-menu-item (click)="addTest()"><mat-icon aria-hidden="true">add_circle</mat-icon>Add test</button>
</mat-menu>
