<div class="row">
  <div class="col-md-12">
    <button mat-raised-button>Add Test</button>
    <span *ngIf="selectedTest">
      <button mat-raised-button>Remove</button>
      <button mat-raised-button (click)="editTest()">Edit</button>
    </span>

  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <li  *ngFor="let t of tests"
         (click)="onSelect(t)"
         [class.selected]="t === selectedTest"
    >
      {{t.title}}
    </li>
  </div>
</div>
