<div class="row">
  <div class="col-md-12">
    <button mat-raised-button (click)="addTest()">Add Test</button>
    <br />
    <br />
    <mat-divider></mat-divider>
    <br />
  </div>
</div>

<div class="row">
  <div class="col-md-4" *ngFor="let t of tests">
    <mat-card>
      <mat-card-title-group>
        <mat-card-title>{{t.title}}</mat-card-title>
        <mat-card-subtitle>{{t.author}}</mat-card-subtitle>
      </mat-card-title-group>
      <!--<mat-card-content>
      </mat-card-content>-->
      <mat-card-actions>
        <button mat-button (click)="removeTest(t)">Remove</button>
        <button mat-button (click)="editTest(t)">Edit</button>
        <button mat-button (click)="editTest(t)">Take test</button>
      </mat-card-actions>
    </mat-card>
    <br />
  </div>
  <br>
</div>
