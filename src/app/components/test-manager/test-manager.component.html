<mat-grid-list [cols]="cols | async" rowHeight="115px" style="margin-bottom: 80px;">
  <mat-grid-tile *ngFor="let t of tests" >
      <mat-grid-tile-header [routerLink]="['/test', t._id]" style="cursor: pointer">
        <img src="https://svgshare.com/i/4vH.svg">
        <h3 mat-line>{{t.title}}</h3>
        <span mat-line>Author: {{t.author}}</span>
      </mat-grid-tile-header>
      <mat-grid-tile-footer >
        <button mat-button [routerLink]="['/edit-test', t._id]">Edit</button>
        <button mat-button (click)="removeTest(t)">Remove</button>
      </mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>

<button class="settingsButton" color="accent" mat-fab="" style="z-index: 9;">
  <mat-icon class="mat-24 mat-icon material-icons" role="img" aria-hidden="true" [matMenuTriggerFor]="testOptions">settings</mat-icon>
</button>

<mat-menu #testOptions="matMenu">
  <button mat-menu-item (click)="addTest()"><mat-icon aria-hidden="true">add_circle</mat-icon>Add test</button>
</mat-menu>
