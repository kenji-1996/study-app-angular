<div class="row">
    <div class="col-md-3">
        <button id="test-manager" class="btn btn-info btn-block" routerLink="/test-manager">Test manager</button>
        <button id="profile" class="btn btn-info btn-block" (click)="handleLogOut()">Edit Profile</button>
        <button id="test" class="btn btn-info btn-block" (click)="handleLogOut()">Do test</button>
        <button id="logout" class="btn btn-danger btn-block" (click)="handleLogOut()"> Log out</button>
    </div>
    <div class="col-md-9">
        <div class="jumbotron">
            <h1 class="display-3">Welcome {{name}}</h1>
            <p class="lead">Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</p>
            <p><a class="btn btn-lg btn-success" href="#" role="button">Sign up today</a></p>
        </div>
        <div class="form-group">
            <label for="exampleTextarea">IDToken (Do not share!)</label>
            <textarea class="form-control" id="exampleTextarea" rows="3">{{idtoken}}</textarea>
        </div>
        <hr>
    </div>
</div>
