<div mat-dialog-content>
    <p>{{data.question}}</p>
    <div *ngFor="let d of objectKeys(data)">
        <mat-form-field><input matInput placeholder="{{d}}" [(ngModel)]="data[d]"></mat-form-field>
    </div>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="submit()" tabindex="2">Submit</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Close</button>
</div>
