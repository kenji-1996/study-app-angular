<div mat-dialog-content>
    <div><mat-form-field style="width: 100%;">
        <input [formControl]="questionField" matInput placeholder="Question" [(ngModel)]="data.question">
        <mat-error *ngIf="questionField.invalid">Required field</mat-error>
    </mat-form-field></div>
    <div><mat-form-field style="width: 100%;">
        <input [formControl]="answerField" matInput placeholder="Answer" [(ngModel)]="data.answer">
        <mat-error *ngIf="answerField.invalid">Required field</mat-error>
    </mat-form-field></div>
    <div><mat-form-field style="width: 100%;"><input matInput placeholder="Hint" [(ngModel)]="data.hint"></mat-form-field></div>
    <mat-form-field style="width: 100%;">
        <mat-chip-list #chipList>
            <mat-chip *ngFor="let keyword of data.keywords" [selectable]="selectable"
                      [removable]="removable" (remove)="removeKeyword(keyword)">
                {{keyword}}
                <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input placeholder="New keyword..."
                   [matChipInputFor]="chipList"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="addOnBlur"
                   (matChipInputTokenEnd)="add($event)" />
        </mat-chip-list>
    </mat-form-field>
</div>
<div mat-dialog-actions>

    <button mat-button *ngIf="!questionField.invalid" [mat-dialog-close]="data" tabindex="2">Submit</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Close</button>
</div>
