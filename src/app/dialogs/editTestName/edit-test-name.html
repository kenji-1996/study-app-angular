<div mat-dialog-content>
    <p>Edit test title</p>
    <mat-form-field>
        <input matInput placeholder="Title" [(ngModel)]="data.title">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="updateTest()" tabindex="2">Submit</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Close</button>
</div>
